<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Translator</title>
</head>
<body>
    <header>
        <h1>Milugo Translation AI</h1>
    </header>
    <div class="container">
        <h2>Translate Your Text</h2>
        <p>Enter the text you wish to translate, choose the language, and click Translate!</p>
        <form method="POST">
            <div class="form-group">
                <label for="text">Text to translate:</label>
                <textarea id="text" name="text" cols="30" rows="5" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language" class="form-control" required>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="lu">Luo</option>
                    <option value="kiku">Kikuyu</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="tr">Turkish</option>
                    <option value="pl">Polish</option>
                    <option value="ks">Kiswahili</option>
                    <option value="vi">Vietnamese</option>
                    <option value="th">Thai</option>
                    <option value="nl">Dutch</option>
                    <option value="el">Greek</option>
                    <option value="hu">Hungarian</option>
                    <option value="ro">Romanian</option>
                    <option value="cs">Czech</option>
                    <option value="sv">Swedish</option>
                    <option value="da">Danish</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Translate!</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Milugo Translation AI. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYdKUmFb4nL2F8MV1VtdO5Y/7/cLE4p6BYwp1d5y12HpR" crossorigin="anonymous"></script>
</body>
</html>
