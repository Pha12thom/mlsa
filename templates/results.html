<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    
    <title>Translation Result</title>
</head>
<body>
    <header>
        <h1>Milugo Translation AI</h1>
    </header>
    <div class="container">
        <h2>Results</h2>
        <div>
            <strong>Original text:</strong> {{ original_text }}
        </div>
        <div>
            <strong>Translated text:</strong> {{ translated_text }}
        </div>
        <div>
            <strong>Target language code:</strong> {{ target_language }}
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Try another one!</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Milugo Translation AI. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYdKUmFb4nL2F8MV1VtdO5Y/7/cLE4p6BYwp1d5y12HpR" crossorigin="anonymous"></script>
</body>
</html>
